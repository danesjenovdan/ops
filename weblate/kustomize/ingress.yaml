apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weblate
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
    - hosts:
        - weblate.lb.djnd.si
      secretName: weblate-tls
  rules:
    - host: weblate.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weblate
                port:
                  number: 8080
