apiVersion: batch/v1
kind: CronJob
metadata:
  name: backups-cleaner
spec:
  schedule: 55 23 * * *
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backups-cleaner
            image: backups-cleaner
            args:
            - python
            - backups.py
            - clean-s3-backups
            - --force
            envFrom:
              - secretRef:
                  name: secrets-backup-common
              - secretRef:
                  name: secrets-backup-postgres
          restartPolicy: OnFailure
