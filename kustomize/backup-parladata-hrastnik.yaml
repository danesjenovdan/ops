apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-parladata-hrastnik
spec:
  schedule: 20 3 * * *
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup-parladata-hrastnik
            image: backup
            args:
            - /bin/bash
            - /do_backup.sh
            envFrom:
              - secretRef:
                  name: secrets-backup
            env:
              - name: DATABASE_NAME
                value: parladata-hrastnik
              - name: S3_BACKUP_PATH
                value: s3://djnd-backups
          restartPolicy: OnFailure
